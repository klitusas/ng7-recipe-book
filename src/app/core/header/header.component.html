<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a style="cursor: pointer;" class="navbar-brand">Recipe book</a>
        </div>
        <!-- <div class="collapse navbar-collapse"> 
        Navbar will collapse on smaller screens.
        Since we didn't implement a Hamburger menu, 
        that means that there's no way of accessing
        our links on smaller screens.-->
        <div class="nav navbar-default">
            <ul class="nav navbar-nav">
                <li><a [routerLink]="['recipes']" routerLinkActive="active">Recipes</a></li>
                <li><a [routerLink]="['shopping-list']" routerLinkActive="active">Shopping list</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!-- using ng-template so we dont wrap it in a div -->
                <!-- not *ngIf because we want to wrap multiple element in the condition  -->
                    <ng-template [ngIf]="!authService.isAuthenticated()">
                      <li><a routerLink="/signup">Register</a></li>
                      <li><a routerLink="/signin">Login</a></li>
                    </ng-template>
            <li><a
                style="cursor: pointer;"
                (click)="onLogout()"
                *ngIf="authService.isAuthenticated()">Logout</a></li>

            <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
                    <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
                      <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
