<div class="row col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <pre>col-sm-offset-1 col-md-offset-2 - for centering</pre>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="email" id="email" name="email" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Signup</button>
  </form>
</div>
